<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Подключение CSS -->
  <link rel="stylesheet" href="src/main.css">

  <!-- Подключение JS -->
  <script type="text/javascript" src="src/main.js" defer></script>
  <title>Звонница для BellScool И.М. Дроздихина</title>
</head>
<body>
  <div class="container">
    <img id="img" src="src/assets/jpg/main.jpg" alt="Звонница">

    <div class="all__bells">
      <div class="small__bells" id="small-bells-container"></div>
      <div class="big__bells" id="big-bells-container"></div>
      <div class="easter__bells" id="easter-bells-container"></div>
    </div>
  </div>
  <div class="container__information">
    <div class="container__controls">
      <h2>
        Управление:
      </h2>
      <div class="inner__text">
      Й, Ц, У - Подзвонные колокола <br>
      Ш, Щ, З - Зазвонные колокола <br>
      Т - Благовест
      </div>
    </div>
    <div class="container__metronome">
      <h2>
        Благовест:
      </h2>
      <div class="metronome">
        <button id="toggleButton" class="on__off__button">ВЫКЛ</button>
        <div class="frequency-select">
          <div class="frequency-option">
            <input type="radio" id="bpm44" name="frequency" value="44" checked>
            <label for="bpm44">44</label>
          </div>
          <div class="frequency-option">
            <input type="radio" id="bpm52" name="frequency" value="52">
            <label for="bpm52">52</label>
          </div>
          <div class="frequency-option">
            <input type="radio" id="bpm60" name="frequency" value="60">
            <label for="bpm60">60</label>
          </div>
          <div class="frequency-option">
            <input type="radio" id="bpm70" name="frequency" value="70">
            <label for="bpm70">70</label>
          </div>
        </div>
      </div>
      <div class="metronome__text">
        Ростовские звоны
      </div>
    </div>
  </div>
</body>
</html>
